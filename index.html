<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1>
    <div class="container">
        <div class="scores">
            <div class="playerScore"><p>HUMAN :  </p><p id="p1Score">0</p></div>
            <div class="playerScore"><p>MACHINE :  </p><p id="p2Score">0</p></div>
        </div>
        <div id="board">
            <button class="square" id="0"></button>
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button>
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
        </div>
    </div>
    <div class="endScore" id="endScore">
        <p id="winner"></p>
        <button id="refreshButton">RESET</button>
    </div>    
</body>
</html>
